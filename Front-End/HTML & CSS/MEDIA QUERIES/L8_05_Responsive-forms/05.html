<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Responsive Forms, initial-scale=1.0">
    <link rel="stylesheet" href="./05.css">
    <title>Responsive Forms</title>
</head>

<body>
    <form>
            <p>Login</p>

            <article class="username-field">
                <label for="username">Username</label>
                <input type="text" name="username">
            </article>
           

            <article class="password-field">
                <label for="password">Password</label>
                <input type="password" name="username">
            </article>

            <button>Login</button>
        
    </form>
</body>

</html>
