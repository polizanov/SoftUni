<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./04.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <article class="work-week">
                <section class="header">
                    <span>Workweek</span>
                </section>
                <section class="week-content">
                    <span>1 Monday</span>
                    <span>2 Thuesday</span>
                    <span>3 Wednesday</span>
                    <span>4 Thursday</span>
                    <span>5 Friday</span>
                </section>
            </article>
            <article class="reminders">
                <span>REMINDERS</span>
            </article>
        </section>
        <section class="notes">
            <article></article>
        </section>
    </div>
</body>
</html>
