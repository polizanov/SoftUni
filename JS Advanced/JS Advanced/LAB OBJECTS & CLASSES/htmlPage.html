<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {
            let htmlText = '<table>';
            htmlText += '<tr><th>Name</th><th>Price</th></tr>';
            let JSONdata = input.shift();
            let data = JSON.parse(JSONdata);

            data.forEach(obj => {
                let items = Object.values(obj);

                htmlText += "<tr><td>" + items[0] + "</td><td>" + items[1] + "</td></tr>";
            });
            htmlText += '</table>'

            return htmlText;
        }
        window.onload = function () {

            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Tomatoes & Chips","Price":2.35},{"Name":"J&B Chocolate","Price":0.96}]']);
        };
    </script>
</body>

</html>
